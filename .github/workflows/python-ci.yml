name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Add Firebase credentials file
      run: |
        mkdir -p credentials
        echo "${{ secrets.FIREBASE_CREDENTIALS }}" > credentials/firebase_key.json

    - name: Run tests with pytest
      run: |
        source venv/bin/activate
        pytest
