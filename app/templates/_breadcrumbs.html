<nav style="margin-bottom: 20px;">
    {% if breadcrumbs %}
        <ul style="list-style: none; display: flex; gap: 10px; padding: 0;">
            {% for crumb in breadcrumbs %}
                <li>
                    {% if not loop.last %}
                        <a href="{{ crumb.url }}">{{ crumb.title }}</a> &gt;
                    {% else %}
                        <span>{{ crumb.title }}</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <a href="{{ url_for('main.menu') }}">Back to Main Menu</a>
    {% endif %}
</nav>
